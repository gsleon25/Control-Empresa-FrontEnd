<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-5">

      <form (ngSubmit)="login()">
        <div class="mb-3">
          <label for="inputUsuario" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="inputUsuario"
          name="usuario" #usuario="ngModel" [(ngModel)]="usuarioModel.usuario">
        </div>
        <div class="mb-3">
          <label for="inputPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword"
          name="password" #password="ngModel" [(ngModel)]="usuarioModel.password">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
       <!-- <button type="submit" class="btn btn-primary">Iniciar Sesion Administrador</button>-->
       <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="submit">Iniciar Sesion Administrador</button>
        <button class="btn btn-primary" type="button" routerLink="/loginEmpresa">Login Empresa</button>
      </div>
      </form>
    </div>
  </div>
</div>


<div class="text-center" role="group" aria-label="Basic example">
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#AgregarProducto">
    <span class="bi bi-pencil-square"></span> <h3>Agregar Producto</h3>
  </button>
  <button type="button" style="margin: 10px" class="btn btn-primary" routerLink='/inicioEmpresa' routerLinkActive='active'><h3>Regresar a Empresa</h3></button>
</div>

<div class="row">
  <div class="col-xs-12 col-sm-3" *ngFor="let produ of productosList">
    <div class="card">
      <div class="card-header">
        <img src="./assets/producto.png" alt="imagen" />
      </div>
      <div class="card-body">
      <h4>
        <b>Nombre:</b>{{produ.nombre}}
      </h4>
      <h5>
        <b>Proveedor:</b>{{produ.proveedor}}
      </h5>
      <h5>
        <b>Precio:</b>{{produ.precio}}
      </h5>
      <h5>
        <b>Stock:</b>{{produ.stock}}
      </h5>
      <h5>
        <b>Vendido:</b>{{produ.cantidadVendida}}
      </h5>
      <div class="btn-group" role="group" aria-label="Basic mixed styles example">
        <button type="button" class="btn btn-warning" (click)="obtenerProductoId(produ._id)" data-bs-toggle="modal" data-bs-target="#EditarProducto">Editar</button>
        <button type="button" class="btn btn-danger" (click)="obtenerProductoId(produ._id)" data-bs-toggle="modal" data-bs-target="#EliminarProducto">Eliminar</button>
      </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Agregar-->
<div class="modal fade " id="AgregarProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar Producto</h5>
      </div>
      <div class="modal-body">

        <form>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Nombre Producto</label>
            <input type="text"  class="form-control" name="nombreProducto" #nombreProducto="ngModel" [(ngModel)]="productoIDModel.nombre">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Proveedor Producto</label>
            <input type="text"  class="form-control" name="proveedorProducto" #proveedorProducto="ngModel" [(ngModel)]="productoIDModel.proveedor">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Precio Producto</label>
            <input type="number"  class="form-control" name="precioProducto" #precioProducto="ngModel" [(ngModel)]="productoIDModel.precio">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Stock Producto</label>
            <input type="number"  class="form-control" name="stockProducto" #stockProducto="ngModel" [(ngModel)]="productoIDModel.stock">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Cantidad Vendida</label>
            <input type="number"  class="form-control" name="cantidadVendida" #cantidadVendida="ngModel" [(ngModel)]="productoIDModel.cantidadVendida">
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success" data-bs-dismiss="modal" (click)="agregarProducto()">Agregar</button>
      </div>
    </div>
  </div>
</div>

<!--MODAL EDITAR USUARIO-->
<div class="modal fade" id="EditarProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <form>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Nombre Producto</label>
            <input type="text" class="form-control"
            name="nombreProducto" #nombreProducto="ngModel" [(ngModel)]="productoIDModel.nombre">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Proveedor Producto</label>
            <input type="text" class="form-control"
            name="proveedorProducto" #proveedorProducto="ngModel" [(ngModel)]="productoIDModel.proveedor">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Precio Producto</label>
            <input type="text" class="form-control"
            name="precioProducto" #precioProducto="ngModel" [(ngModel)]="productoIDModel.precio">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Stock Producto</label>
            <input type="text" class="form-control"
            name="stockProducto" #stockProducto="ngModel" [(ngModel)]="productoIDModel.stock">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Cantidad Vendida</label>
            <input type="text" class="form-control"
            name="cantidadVendida" #cantidadVendida="ngModel" [(ngModel)]="productoIDModel.cantidadVendida">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" data-bs-dismiss="modal" class="btn btn-primary" (click)="editarProducto(productoIDModel._id)">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Eliminar -->
<div class="modal fade" id="EliminarProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Eliminar Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center text-uppercase ">
        ¿Está seguro de eliminar el producto?

      </div>
      <p class="text-center fst-italic"> {{ productoIDModel.nombre }}</p>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Atras</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
         (click)="eliminarProducto(productoIDModel._id)">Eliminar</button>
      </div>
    </div>
  </div>
</div>
